version: "3.8"

services:
  backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production  # This will be overridden in CI if needed
    secrets:
      - mongo_uri
      - jwt_secret

secrets:
  mongo_uri:
    file: ./mongo_uri.txt
  jwt_secret:
    file: ./jwt_secret.txt
